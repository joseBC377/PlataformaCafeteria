# src/main/resources/application.properties

# --- Configuración General de la Aplicación ---
spring.application.name=plataformacafeteria
server.port=8082 
# El puerto que tu aplicación usa internamente, Railway lo mapeará al puerto público.

# --- Configuración de Base de Datos MySQL para Railway (¡ESTO ES LO MÁS IMPORTANTE AHORA!) ---
# Usa la variable MYSQL_URL si Railway te la proporciona, es la más sencilla.
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD} # O ${MYSQL_PASSWORD} si ese es el nombre de la variable de contraseña para tu usuario MySQL.

# Si no tienes MYSQL_URL o prefieres construirla:
# spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
# spring.datasource.username=${MYSQL_USER}
# spring.datasource.password=${MYSQL_ROOT_PASSWORD} # O ${MYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# spring.jpa.show-sql=true # Descomenta si quieres ver las consultas SQL en los logs de Railway para depuración.

# --- Configuración JWT (Asegúrate de que estas sean las mismas que usas) ---
application.jwt.secret-key=U6r$7xWq!4tZp9V3mD@1cBfL#eK8gJq0
application.jwt.token-prefix=Bearer
application.jwt.token-expiration-after-days=7
application.jwt.refresh-token-expiration-after-days=30

# --- Configuración de Multipart (Para manejo de archivos, si tu app lo usa) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
