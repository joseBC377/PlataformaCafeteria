# src/main/resources/application.properties

# --- Configuración General de la Aplicación ---
spring.application.name=plataformacafeteria
server.port=8082

# --- Configuración de Base de Datos MySQL para Railway ---
# ¡IMPORTANTE! Las variables de entorno de Railway NO NECESITAN 'jdbc:' aquí, ya lo incluyen.
# Usamos los nombres EXACTOS de las variables que Railway inyecta de tu servicio MySQL.
spring.datasource.url=${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop # Mantén create-drop para que las tablas se creen al inicio
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.show-sql=true

# --- Configuración JWT ---
application.jwt.secret-key=U6r$7xWq!4tZp9V3mD@1cBfL#eK8gJq0
application.jwt.token-prefix=Bearer
application.jwt.token-expiration-after-days=7
application.jwt.refresh-token-expiration-after-days=30

# --- Configuración de Multipart ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB